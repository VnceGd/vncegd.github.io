<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Vincent Nguyen Blog - {{title}}</title>
<meta property="og:title" content="{{title}}">

<meta name="keywords" content="Personal Blog">
<meta name="author" content="{{author}}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<base href="..">

<link rel="icon" href="img/logo/vtn-logo.svg">

<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/screen.css">
<link rel="stylesheet" href="css/theme.css">
<link rel="stylesheet" href="css/animation.css">
<link rel="stylesheet" href="css/blog.css">

<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen&display=swap">

<script src="js/nav.js" defer></script>
<script src="js/theme.js" defer></script>
</head>
<body>
<nav>
<a id="logo" href="#"><img src="img/logo/vtn-logo.svg" title="VTN Logo"></a>
<button id="theme-btn" aria-label="Toggle theme button">
<img class="img-dark" src="img/icon/theme-light.svg" title="Toggle theme"/>
<img class="img-light" src="img/icon/theme-dark.svg" title="Toggle theme"/>
</button>
<label id="hamburger-label" for="hamburger" tabindex="0"><img src="img/icon/hamburger.svg" alt="Hamburger menu"></label>
<input type="checkbox" id="hamburger">
<ul id="nav-btns">
<li><a href="#hero">Home</a></li>
<li><a href="#projects">Projects</a></li>
<li><a href="#about">About</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>
<section class="blog">
<div class="container">
<h1>{{title}}</h1>
<h2>{{date}}</h2>
<div class="post">
{{{content}}}
</div>
</div>
</section>
<footer>
<div class="container">
Copyright (c) Vincent Nguyen 2020 <a href="LICENSE"><strong>MIT License</strong></a>
</div>
</footer>
</body>
</html>
